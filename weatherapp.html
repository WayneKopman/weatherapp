<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, inital-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App | Milestone V</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <div class="app-wrap">
   <header>
     <input type="text" autocomplete="off" id="search-box" class="search-box" placeholder="Type in city"/>
     <button onclick="getResults(searchbox.value)" id="btn-primary" class="btn-primary" type="submit" value="Get weather" method="get" />Get weather</button>
    </header>

    <main>
      <section class="location">
        <div class="city">Boston, US</div>
        <div class="date">Saturday 8th March 2020</div>
      </section>
      <section class="current">
        <div class="temp">15<span>°C</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">14°C / 20°C</div>
        </div>
      </main>
  </div>
  <script src="weatherapi.js"></script>
</body>
</html>
